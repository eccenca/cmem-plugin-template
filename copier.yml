---
project_slug:
    type: str
    help: |

      > The project slug will be used as part of the package name.
      >
      > Example: You enter 'awesome' and the name will be 'cmem-plugin-awesome'.
      >
      > Currently, only single lower-case words are allowed here ...
      >
    default: awesome

project_description:
    type: str
    help: |

      > The project description will be used as part of the README file and the
      > package info.
      >
      > Use an imperative form to describe what a user can do.
      >
      > Example descriptions can be listed here:
      >     https://pypi.org/search/?q=%22cmem-plugin-%22
      >
    default: Create awesome Knowledge Graphs with eccenca Corporate Memory :-)

author_name:
    type: str
    help: |

      > The author name will be used as part of the package info.
      >
    default: Anonymous Person

author_mail:
    type: str
    help: |

      > The author mail will be used as part of the package info.
      >
    default: anonymous@example.org

github_page:
    type: str
    default: ""
    help: |

      > This URL (e.g. https://github.com/eccenca/cmem-plugin-kafka) will be
      > used as a base for icons and the homepage link in the project toml.
      > Leave blank if your project is not on github.
      >

pypi:
    type: bool
    default: false
    help: |

      > Is your plugin published on pypi.org?
      > This information is used to add more badges to the READMEs.
      >

_subdirectory: src

